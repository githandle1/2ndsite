<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0;url=index.html">
    <style>
        body {
            font-family: 'MS Sans Serif', monospace;
            background-color: #fff;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            background-image: 
                linear-gradient(#e5e5e5 1px, transparent 1px),
                linear-gradient(90deg, #e5e5e5 1px, transparent 1px);
            background-size: 20px 20px;
            background-attachment: fixed !important;
            overflow: hidden;
            /* Force immediate rendering of gridlines */
            will-change: background-position;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        
        /* Month and day header */
        .month-day-header {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
        }
        
        .month-header, .day-header {
            display: flex;
            gap: 5px;
        }
        
        .month-item, .day-item {
            padding: 5px 10px;
            border: 1px solid #ccc;
            font-size: 12px;
            cursor: pointer;
            background-color: #fff;
        }
        
        .active-date {
            background-color: #f9e04c;
            font-weight: bold;
        }
        
        /* Yellow margins */
        .left-margin, .right-margin {
            position: absolute;
            bottom: 0;
            width: 30px;
            height: 100%;
            z-index: 1;
        }
        
        .left-margin {
            left: 0;
            border-right: 2px solid #f9e04c;
        }
        
        .left-margin::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: #f9e04c;
        }
        
        .right-margin {
            right: 0;
            border-left: 2px solid #f9e04c;
        }
        
        .right-margin::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100px;
            background-color: #f9e04c;
        }
        
        /* Bottom yellow band */
        .bottom-band {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background-color: #f9e04c;
            z-index: 0;
        }
        
        /* Center spine */
        .center-spine {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 2px;
            background-color: #e0e0e0;
            transform: translateX(-50%);
            z-index: 0;
        }
        
        /* Window styling */
        .window {
            position: absolute;
            background-color: #f0f0f0;
            border: 1px solid #999;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            min-width: 300px;
            min-height: 150px;
            z-index: 10;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            resize: both;
            overflow: hidden;
        }
        
        .title-bar {
            background-color: #f9e04c;
            color: black;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
        }
        
        .title-bar button {
            background: #f0f0f0;
            border: 1px solid #999;
            width: 20px;
            height: 20px;
            font-size: 16px;
            line-height: 16px;
            cursor: pointer;
        }
        
        .window-content {
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            height: calc(100% - 30px);
            overflow: auto;
        }
        
        /* Resize handles */
        .resize-handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: transparent;
            z-index: 20;
        }
        
        .resize-handle.se {
            bottom: 0;
            right: 0;
            cursor: nwse-resize;
        }
        
        .resize-handle.sw {
            bottom: 0;
            left: 0;
            cursor: nesw-resize;
        }
        
        .resize-handle.ne {
            top: 0;
            right: 0;
            cursor: nesw-resize;
        }
        
        .resize-handle.nw {
            top: 0;
            left: 0;
            cursor: nwse-resize;
        }
        
        a {
            color: #0066cc;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Month and day header -->
    <div class="month-day-header">
        <div class="month-header">
            <div class="month-item">JAN</div>
            <div class="month-item">FEB</div>
            <div class="month-item">MAR</div>
            <div class="month-item active-date">APR</div>
            <div class="month-item">MAY</div>
            <div class="month-item">JUN</div>
            <div class="month-item">JUL</div>
            <div class="month-item">AUG</div>
            <div class="month-item">SEP</div>
            <div class="month-item">OCT</div>
            <div class="month-item">NOV</div>
            <div class="month-item">DEC</div>
        </div>
        <div class="day-header">
            <div class="day-item">1</div>
            <div class="day-item">2</div>
            <div class="day-item">3</div>
            <div class="day-item">4</div>
            <div class="day-item">5</div>
            <div class="day-item">6</div>
            <div class="day-item">7</div>
            <div class="day-item active-date">8</div>
        </div>
    </div>
    
    <!-- Center spine -->
    <div class="center-spine"></div>
    
    <!-- Yellow margins and bottom band -->
    <div class="left-margin"></div>
    <div class="right-margin"></div>
    <div class="bottom-band"></div>
    
    <!-- Redirect Window -->
    <div id="redirect-window" class="window">
        <div class="title-bar">
            <span>Redirecting...</span>
            <button onclick="window.location.href='index.html'">Ã—</button>
        </div>
        <div class="window-content">
            <h1>Redirecting back to maya's sketchbook...</h1>
            <p>If you are not redirected automatically, <a href="index.html">click here</a>.</p>
        </div>
        <div class="resize-handle se"></div>
        <div class="resize-handle sw"></div>
        <div class="resize-handle ne"></div>
        <div class="resize-handle nw"></div>
    </div>
    
    <script>
        // Update the active month and day based on current date
        document.addEventListener('DOMContentLoaded', function() {
            const date = new Date();
            const month = date.getMonth(); // 0-11
            const day = date.getDate(); // 1-31
            
            // Update month
            const monthItems = document.querySelectorAll('.month-item');
            monthItems.forEach(item => item.classList.remove('active-date'));
            if (monthItems[month]) {
                monthItems[month].classList.add('active-date');
            }
            
            // Update day - we only show 8 days, so only highlight if day is 1-8
            if (day <= 8) {
                const dayItems = document.querySelectorAll('.day-item');
                dayItems.forEach(item => item.classList.remove('active-date'));
                if (dayItems[day-1]) {
                    dayItems[day-1].classList.add('active-date');
                }
            }
            
            // Make window draggable
            makeWindowDraggable('redirect-window');
            
            // Make window resizable
            makeWindowResizable('redirect-window');
        });
        
        // Make windows draggable
        function makeWindowDraggable(windowId) {
            const windowElement = document.getElementById(windowId);
            const titleBar = windowElement.querySelector('.title-bar');
            
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            
            titleBar.onmousedown = dragMouseDown;
            
            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                // Get the mouse cursor position at startup
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                // Call a function whenever the cursor moves
                document.onmousemove = elementDrag;
            }
            
            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                // Calculate the new cursor position
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                // Set the element's new position
                windowElement.style.top = (windowElement.offsetTop - pos2) + "px";
                windowElement.style.left = (windowElement.offsetLeft - pos1) + "px";
            }
            
            function closeDragElement() {
                // Stop moving when mouse button is released
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }
        
        // Make windows resizable
        function makeWindowResizable(windowId) {
            const windowElement = document.getElementById(windowId);
            const resizeHandles = windowElement.querySelectorAll('.resize-handle');
            
            resizeHandles.forEach(handle => {
                handle.addEventListener('mousedown', initResize);
            });
            
            function initResize(e) {
                e.preventDefault();
                
                const direction = e.target.classList[1]; // se, sw, ne, nw
                const startX = e.clientX;
                const startY = e.clientY;
                const startWidth = windowElement.offsetWidth;
                const startHeight = windowElement.offsetHeight;
                const startTop = windowElement.offsetTop;
                const startLeft = windowElement.offsetLeft;
                
                document.addEventListener('mousemove', resize);
                document.addEventListener('mouseup', stopResize);
                
                function resize(e) {
                    if (direction === 'se') {
                        const width = startWidth + (e.clientX - startX);
                        const height = startHeight + (e.clientY - startY);
                        if (width > 200) windowElement.style.width = width + 'px';
                        if (height > 100) windowElement.style.height = height + 'px';
                    } else if (direction === 'sw') {
                        const width = startWidth - (e.clientX - startX);
                        const height = startHeight + (e.clientY - startY);
                        const left = startLeft + (e.clientX - startX);
                        if (width > 200) {
                            windowElement.style.width = width + 'px';
                            windowElement.style.left = left + 'px';
                        }
                        if (height > 100) windowElement.style.height = height + 'px';
                    } else if (direction === 'ne') {
                        const width = startWidth + (e.clientX - startX);
                        const height = startHeight - (e.clientY - startY);
                        const top = startTop + (e.clientY - startY);
                        if (width > 200) windowElement.style.width = width + 'px';
                        if (height > 100) {
                            windowElement.style.height = height + 'px';
                            windowElement.style.top = top + 'px';
                        }
                    } else if (direction === 'nw') {
                        const width = startWidth - (e.clientX - startX);
                        const height = startHeight - (e.clientY - startY);
                        const top = startTop + (e.clientY - startY);
                        const left = startLeft + (e.clientX - startX);
                        if (width > 200) {
                            windowElement.style.width = width + 'px';
                            windowElement.style.left = left + 'px';
                        }
                        if (height > 100) {
                            windowElement.style.height = height + 'px';
                            windowElement.style.top = top + 'px';
                        }
                    }
                }
                
                function stopResize() {
                    document.removeEventListener('mousemove', resize);
                    document.removeEventListener('mouseup', stopResize);
                }
            }
        }
    </script>
</body>
</html>
